<body >
    <div class="main">
    <h2 >Connect With Us</h2>
    <p >We would love to respond to your queries and connect with you
    <br>Feel free to get in touch with us.</p>
    <div class="container">
        <div class="left-pane">

           <form>
               <div class="input-elements">

                        <input class="underline" type="text" required value="+1 243345435">
                    </div>
                    <div class="form-elements-container">
                        <label>
                            Email
                        </label>
                        <input class="underline" type="text" required value="johnamendo@xyz.com">
                    </div>
                    <div class="form-elements-container">
                        <label>
                            Subject
                        </label>
                        <input class="underline" type="text" required value="Product demo">
                    </div>
                    <div class="form-elements-container">
                        <label>
                            Message
                        </label>
                        <textarea rows="6" cols="70" placeholder="Your message"></textarea>
                    </div>
                </div>
                <div>
                   <input type="button" value="SEND" class="primary-btn">
                </div>
           </form>
        </div>
